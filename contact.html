<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hotel Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            
        </div>
    </header>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <form action="mess.html" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required> <br> <br>
            
            <label for="email">Email Address</label> 
            <input type="email" id="email" name="email" required> <br>  <br>
            
            <label for="message">Message</label> 
            <textarea id="message" name="message" rows="2" required></textarea> <br> <br>
            
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Our Address</h2>
            <p>123 Hotel Street, City, Country</p>
            <h2>Phone</h2>
            <p>+123-456-7890</p>
            <h2>Email</h2>
            <p>contact@hotel.com</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Hotel Management | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
